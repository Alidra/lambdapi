language: c
env:
  - OCAML_VERSION=4.04.0
  - OCAML_VERSION=4.04.1
  - OCAML_VERSION=4.04.2
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.06.0
  - OCAML_VERSION=4.06.1
addons:
  apt:
    sources:
      - avsm
    packages:
      - opam
      - time
cache:
  directories:
    - $HOME/.opam
before_install:
  - export OPAMYES=1
  - export OPAMVERBOSE=1
  - opam init
  - opam switch ${OCAML_VERSION}
  - eval `opam config env`
  - opam update
  - opam install ocamlbuild ocamlfind
  - opam install earley earley-ocaml
  - opam install bindlib
  - make
install:
  - make install
  - make install_vim
script:
  - make tests
os:
  - linux
notifications:
  email:
    - rodolphe.lepigre@inria.fr
